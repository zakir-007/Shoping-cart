<!DOCTYPE html>
<html>
<head>
<title>Wineall: Your Order</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
<style type="text/css">
	#pay{
		width: 100px;
		height: 30px;
		border-radius: 12px;
		background: red;
		color: white;
		font-weight: bolder;
	}
	#pay:hover{
		background: black;
		color: white;
	}
</style>
</head>

<body id="checkout-page">

<div id="site">
	<header id="masthead">
		<h1>Wineall <span class="tagline">Wines for web developers since 1999</h1>
	</header>
	<div id="content">
		<h1>Your Order</h1>
			<table id="checkout-cart" class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody>
			  
			  </tbody>
			</table>
		 <div id="pricing">
			
			<p id="shipping">
				<strong>Shipping</strong>: <span id="sshipping"></span>
			</p>
			
			<p id="sub-total">
				<strong>Total</strong>: <span id="stotal"></span>
			</p>
		 </div>
		 
		 <div id="user-details">
		 	<h2>Your Data</h2>
		 	<div id="user-details-content"></div>
		 </div>		 
		 <button id="pay" onclick="showAlert()" >PAY</button>
	</div>
	
	

</div>

<script>
  function showAlert() {
    alert ("payment gateway under maintence ");
  }
  </script>

</body>
</html>
